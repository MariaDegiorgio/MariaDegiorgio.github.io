<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <form action="/submit-form" method="post">
        <label for="name">First Name:</label>
        <input id="name" name="First Name" placeholder="John" type="text" required>

        <label for="name"> Last Name:</label>
        <input id="surname" name="Last Name" placeholder="Smith" type="text" required>

        <p>
            <input type="radio" id="Male" name="Gender" value="Gender">
            <label for="Male">Male</label>

            <input type="radio" id="Female" name="Gender" value="Gender">
            <label for="Female">Female</label>

            <input type="radio" id="Other" name="Gender" value="Gender">
            <label for="Other">Other</label>
        </p>

        <label for="Email">Email:</label>
        <input id="Email" name="Email" placeholder="Your Email" type="email" required>

        <label for="Password">Password:</label>
        <input id="Password" name="Password" placeholder="Your password" type="password" minlength="5" maxlength="10"
            required>

        <p>
            <label for="Birthday">Birthday: </label>

            <input list="Month" id="Birthmonth" placeholder="Month">
            <datalist id="Month">
                <option value="January">
                <option value="Febuary">
                <option value="March">
                <option value="April">
                <option value="May">
            </datalist>

            <input list="Day" id="Birthday" placeholder="Day">
            <datalist id="Day">
                <option value="01">
                <option value="02">
                <option value="03">
                <option value="04">
                <option value="05">
            </datalist>

            <input list="Year" id="Birthyear" placeholder="Year">
            <datalist id="Year">
                <option value="2000">
                <option value="2001">
                <option value="2002">
                <option value="2003">
                <option value="2004">
            </datalist>

        </p>

        <input type="checkbox" id="termsandconditions" name="terms and conditions"
            value="I agree with the terms and conditions">
        <label for="termsandconditions">I agree with the terms and conditions</label>

        <p>
            <input type="Submit" value="Submit Button">
        </p>

    </form>
</body>

</html>
