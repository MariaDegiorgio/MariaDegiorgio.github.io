<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="First Name">First Name:</label>
        <input id="First Name" name="First Name" placeholder="John" type="John">

        <label for="Last Name">Last Name:</label>
        <input id="Last Name" name="Last Name" placeholder="Smith" type="Smith">

        <p>
            <input type="radio" id="Male" name="Gender" value="Gender">
            <label for="Male">Male</label>

            <input type="radio" id="Female" name="Gender" value="Gender">
            <label for="Female">Female</label>

            <input type="radio" id="Other" name="Gender" value="Gender">
            <label for="Other">Other</label>
        </p>

        <label for="Email">Email:</label>
        <input id="Email" name="Email" placeholder="Your email" type="your email">

        <label for="Password">Password:</label>
        <input id="Password" name="Password" placeholder="your password" type="Password">

        <p>
            <label for="Birthday">Birthday: </label>

            <input list="Month" id="Birthday" placeholder="Month">
            <datalist id="Month">
                <option value="January">
                <option value="Febuary">
                <option value="March">
                <option value="April">
                <option value="May">
            </datalist>

            <input list="Day" id="Birthday" placeholder="Day">
            <datalist id="Day">
                <option value="01">
                <option value="02">
                <option value="03">
                <option value="04">
                <option value="05">
            </datalist>

            <input list="Year" id="Birthday" placeholder="Year">
            <datalist id="Year">
                <option value="2000">
                <option value="2001">
                <option value="2002">
                <option value="2003">
                <option value="2004">
            </datalist>

        </p>

        <input type="checkbox" id="I agree with the terms and conditions" name="terms and conditions"
            value="I agree with the terms and conditions">
        <label for="I agree with the terms and conditions">I agree with the terms and conditions</label>

        <p>
            <input type="Submit" value="Submit Button">
        </p>

    </form>
</body>

</html>
