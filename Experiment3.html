<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Experiment 3 - HTML Table </h1>

    <table border="5">

        <thead>
            <tr>
                <th>Photo</th>
                <th>Dog Breed</th>
                <th>Size</th>
                <th>Link</th>
            </tr>
        </thead>

        <tbody>

            <tr>
                <td><img src="images/Beagle-Puppy.jpg" alt="cute beagle puppy sitting down"></td>
                <td>Beagle</td>
                <td>2</td>
                <td> <a href="https://en.wikipedia.org/wiki/Beagle" target="_blank"
                        alt="Wikipedia info about Beagles">More info </td>
            </tr>

            <tr>
                <td> <img src="images/boxer.jpg" alt="Boxer dog headshot"></td>
                <td>Boxer</td>
                <td>3</td>
                <td> <a href="https://en.wikipedia.org/wiki/Boxer_(dog)" target="_blank"
                        alt="wikepida page for Boxer (dog breed)"> More info </td>
            </tr>

            <tr>
                <td> <img src="images/German-Shepherd-puppy.jpg" alt="German Shepered puppy front view"> </td>
                <td>German Shepherd</td>
                <td>4</td>
                <td> <a href="https://en.wikipedia.org/wiki/German_Shepherd" target="_blank"
                        alt="Wikipedia page for German Sheperd info"> More info </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
